version: '3.8'

services:
  insider-trading-bot:
    build: .
    container_name: insider-trading-bot
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - .env:/app/.env
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; import sqlite3; try: db = sqlite3.connect('/app/data/bot.db'); db.close(); sys.exit(0); except: sys.exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  # Optional: Monitoring service
  # Uncomment if you want to add monitoring
  # bot-monitor:
  #   image: prometheus/prometheus:latest
  #   container_name: bot-monitor
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml
  #   networks:
  #     - bot-network

volumes:
  bot-data:
  bot-logs:

networks:
  bot-network:
    driver: bridge