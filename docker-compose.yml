version: '3.8'

services:
  insider-trading-bot:
    build: .
    container_name: insider-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///data/insider_trading.db
      - LOG_FILE=/app/logs/bot.log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"