version: '3.8'

services:
  insider-trading-bot:
    build: .
    container_name: insider-trading-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DEGIRO_USERNAME=${DEGIRO_USERNAME}
      - DEGIRO_PASSWORD=${DEGIRO_PASSWORD}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/insider_trading.db}
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - insider-bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/insider_trading.db') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  insider-bot-network:
    driver: bridge